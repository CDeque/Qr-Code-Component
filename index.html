<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <section class="qr-code-container">
        <div class="img-container"><img src="./images/image-qr-code.png" alt="qr-code-img"></div>
        <h1 class="bold-text">
          Improve your front-end </br>skills by building projects</h1>
        </h1>
        <p class="regular-text">
          Scan the QR code to visit Frontend</br> Mentor and take your coding skills</br>
          to the next level
        </p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/CDeque">Caroline Dequ√©</a>.
      </div>
    </footer>
  </body>
</html>
